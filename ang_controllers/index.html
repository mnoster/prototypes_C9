<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Angular Controllers</title>
    <!-- Add the AngularJS CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body ng-app="myApp">
<div ng-controller = "formController as fc">
    <input ng-model = "fc.form.fName"><br>
    <input ng-model = fc.form.lName><br>
    <input ng-model = fc.form.email><br>
    <textarea ng-model = fc.form.comments></textarea>
    <button ng-click = "fc.addObj()">submit</button>
    <table>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Comments</th>
        </tr>
        <tr ng-repeat = "form in fc.formArray">
            <td>{{form.fName + "  " + form.lName}}</td>
            <td>{{form.email}}</td>
            <td>{{form.comments}}</td>
        </tr>

    </table>
</div>

<script>
    var app = angular.module("myApp",[]);
    app.controller("formController", function (){
        this.form={};
        this.formArray = [];
        this.addObj = function(){
            this.formArray.push(this.form);
            this.form = {};
        }

    })
</script>
</body>
</html>
