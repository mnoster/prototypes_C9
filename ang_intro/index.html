<!DOCTYPE html>
<html ng-app>
<head >
    <meta charset="UTF-8">
    <title>Angular Intro</title>
    <!-- Add Angular CDN below -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

</head>
<body>
<div ng-init = "myVar = 'Kobe Bryant' ">
    <div> {{myVar}}</div>
    <div ng-init="carArray = ['Mazda','Mazaratti','toyota','BMW'] ">
        <ul>
            <li ng-repeat = 'car in carArray'>{{car}}</li>
        </ul>
    </div>



</div>
<div>
    <input type="text" ng-model =" myInput" >
    <p>{{myInput}}</p>
</div>

</body>

</html>
