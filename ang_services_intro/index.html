<!DOCTYPE html>
<html ng-app="itunesApp">

<head>
    <script data-require="angularjs@1.3.6" data-semver="1.3.6" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>

</head>

<body>
<div ng-controller="ioController as ic">
    <input type="text" ng-model="ic.searchTerm">
    <input type="button" value="Search" ng-click="ic.searchItunes()">

    <table>
        <tbody>
        <tr>
            <th>#</th>
            <th>Image</th>
            <th>Artist Name</th>
            <th>Track Name</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="song in ic.results()">
            <td>{{ $index + 1 }}</td>
            <td><img ng-src="{{ song.artworkUrl60 }}"></td>
            <td>{{ song.artistName }}:</td>
            <td>{{ song.trackName }}</td>
            <td>{{ song.trackPrice }}</td>
        </tr>
        </tbody>
    </table>

</div>
<script src="script.js"></script>
</body>

</html>
