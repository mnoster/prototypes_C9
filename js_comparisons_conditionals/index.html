<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Comparisons and Conditionals</title>
    <script>
        //Feature Set #1
        var mySmallNumber = 5;
        var myString = "5";
        var myBigNumber = 255;

        //Feature Set #2
        var output1 = mySmallNumber == myString;
        var output2 = mySmallNumber === myString;
        var output3 = mySmallNumber < myBigNumber;
        var output4 = mySmallNumber > myBigNumber;

        console.log ("Output1: " + output1 + ", " + "Output2: " + output2 + ", " + "Output3: " + output3 + ", " + "Output4: " + output4 );

        //Feature Set #3
        var gameNumber = 38;
        var userInput1 =  88;
        var userInput2 = 38;

        //Feature Set #4
        if(userInput1 > gameNumber){
            console.log("Number is too high")
        };

        if(userInput1 < gameNumber){
            console.log("Number is too low")
        };

        if(userInput1 < 1 || userInput1 >100){
            console.log("The Number is out of range")
        }
        else{
            console.log("The Number is in range")
        };

        if(userInput2 === gameNumber){
            console.log("The correct number has been guessed")
        }
        else{
            console.log("Try again")
        };

        //Feature Set #5
        switch(userInput1){
            case gameNumber:
                console.log("You found the right number");
                break;
            case gameNumber - 10:
                console.log("Too low but warm");
                break;
            case gameNumber + 10:
                console.log("Too high but warm");
                break;
            case gameNumber - 25:
                console.log("Too low and cold");
                break
            case gameNumber + 25:
                console.log("Too high and cold");
                break;
            default:
                console.log("You are way off!");
                break;
        }
    </script>
</head>

</body>
</html>
