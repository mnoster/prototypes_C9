<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS primitive data types</title>
    <script>
        var firstName = "Nicholas";
        var lastName = "Porter";
        var age = 22;
        var output1 = "First Name: " + firstName + "," +" Last Name: "+ lastName +", "+ " Age: " + age;
        console.log(output1);

        var x = 8;
        var y = 40;
        var output2 = x + y;
        var output3 = "" + x + y;
        var output4 = "The total of " + x + " and " + y + " is " + (x + y);
        console.log(output2);
        console.log(output3);
        console.log(output4);
    </script>
</head>

</body>
</html>
